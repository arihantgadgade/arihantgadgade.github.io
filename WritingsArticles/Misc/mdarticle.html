<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1, h2, h3 {
      margin-top: 1.5em;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      margin-top: 1em;
      margin-bottom: 1em;
      width: auto; /* ‚ùó Makes it only as wide as needed */
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.4em 0.8em;
      text-align: left;
      white-space: nowrap; /* Prevents wrapping in narrow cells */
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="content">Loading article...</div>

  <script src="../../Assets/marked.min.js"></script>
  <script>
    // Get the Markdown file name from URL, e.g., article.html?file=fishkeeping.md
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file") || "default.md";

    fetch(file)
      .then(res => {
        if (!res.ok) throw new Error("File not found.");
        return res.text();
      })
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById("content").innerHTML = `<p>Error loading article: ${err.message}</p>`;
      });
  </script>
</body>
</html>
